<!DOCTYPE html>

<html lang="en">

<head>
    <title>R.P.S.</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">"

    <link rel="stylesheet" type="text/css" href="stylesheets/stylie.css">
</head>

<body>
    <header>
        <div>
            <h1>We're going to play Rock Paper Scissors!</h1>
        </div>
    </header>
    <section>
        <article>
            <div id='set1'>
                <div class='container'>
                    <span id='home'>
                        <a href="https://neofluffybox.github.io/" target="_parent" ref="noopener noreferrer">Home</a>
                    </span>
                    <span>
                        How many rounds would you like to play?
                        <hr>
                    </span>
                    <span id='special'>
                        text.
                    </span>
                </div>
                <div>
                    <ul class='roundSelector'>
                        <li><button id="one">1 round</button></li>
                        <li><button id="three">3 rounds</button></li>
                        <li><button id="five">5 rounds</button></li>
                    </ul>
                </div>
            </div>
            <div id='set2'>
                <div class='container2'>
                    <span>
                        <h2 class="round">Round: </h2>
                    </span>
                    <span>
                        <h2 class="score">Player: 0 || Comp: 0</h2>
                    </span>
                    <span>
                        <h3>Will you choose rock, paper, or scissors?</h3>
                    </span>
                </div>
                <div>
                    <ul class="rps">
                        <li>
                            <button id='rock'>Rock</button>
                        </li>
                        <li><button id='paper'>Paper</button></li>
                        <li><button id='scissors'>Scissors</button></li>
                    </ul>
                </div>
                <div>
                    <button type='button' id='checker'>Results</button>
                </div>
                <div class='container2'>
                    <span id='cCh'></span>
                    <span id='outcome'></span>
                </div>
            </div>
        </article>
    </section>
    <script src="scripts/scripty.js" type="text/javascript"></script>
</body>

</html>
