<!DOCTYPE html>

<html lang="en">

<head>
    <title>R.P.S.</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">"

    <link rel="stylesheet" type="text/css" href="stylesheets/stylie.css">
</head>

<body>
    <header>
        <div>
            <h1>We're going to play Rock Paper Scissors!</h1>
        </div>
    </header>
    <section>
        <article>
            <div id='set1'>
                <div class='container'>
                    <span id='home'>
                        <a href="https://neofluffybox.github.io/" target="_parent" ref="noopener noreferrer">Home</a>
                    </span>
                    <span>
                        How many rounds would you like to play?
                    </span>
                    <span id='special'>
                        text and stuff.
                    </span>
                </div>
                <div>
                    <ul class='roundSelector'>
                        <li>1 round<br><input type="button" id="one"></li>
                        <li>3 rounds<br><input type="button" id="three"></li>
                        <li>5 rounds<br><input type="button" id="five"></li>
                    </ul>
                </div>
            </div>
            <div id='set2'>
                <div class='container'>
                    <span>
                        <h2 class="round">Round: </h2>
                    </span>
                    <span>
                        <h2 class="score"></h2>
                    </span>
                    <span>
                        <h3>Will you choose rock, paper, or scissors?</h3>
                    </span>
                </div>
                <div>
                    <ul class="rps">
                        <li>Rock<br><input type='button' id='rock'></li>
                        <li>Paper<br><input type='button' id='paper'></li>
                        <li>Scissors<br><input type='button' id='scissors'></li>
                    </ul>
                </div>
                <div>
                    <button type='button' id=checker>Results</button>
                </div>
                <div class='container'>
                    <span id='cCh'></span>
                    <span id='outcome'></span>
                </div>
            </div>
        </article>
    </section>
    <script src="scripts/scripty.js" type="text/javascript"></script>
</body>

</html>
